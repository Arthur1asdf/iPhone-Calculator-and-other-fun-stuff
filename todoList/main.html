<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <style>
      #items {
        background-color: aqua;
        width: 20%;
      }
      #items2 {
        background-color: black;
      }
      #mondayContainer {
        background-color: gray;
        width: 20%;
      }
      #itemInput {
        padding: 8px;
        font-size: 20px;
      }
      #addItemButton {
        padding: 8px;
        padding-top: 14px;
        font-size: 15px;
      }
      .weekdayItems {
        display: inline-block;
        background-color: blanchedalmond;
        margin-right: 14%;
      }
      #weekSelector {
        display: inline-block;
        padding: 8px;
        padding-top: 14px;
        font-size: 15px;
      }
      #addItemBlock {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>TODO List</h1>
    <div id="mondayContainer">
      <h2 class="weekdayItems">Monday Items</h2>
    </div>
    <div id="items"></div>
    <h2 class="weekdayItems">Tuesday Items</h2>
    <div id="items2"></div>
    <h2 class="weekdayItems">Wednesday Items</h2>
    <div id="items3"></div>
    <h2 class="weekdayItems">Thursday Items</h2>
    <div id="items4"></div>
    <h2 class="weekdayItems">Friday Items</h2>
    <div id="items5"></div>
    <h2 class="weekdayItems">Saturday Items</h2>
    <div id="items6"></div>
    <h2 class="weekdayItems">Sunday Items</h2>
    <div id="items7"></div>
    <div id="addItemBlock">
      <select name="cars" id="weekSelector">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>
      <input id="itemInput" type="text" placeholder="Add an item" />
      <button id="addItemButton" onclick="addItem()">Add items</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
